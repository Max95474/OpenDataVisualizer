<div ng-controller="ChartController as g">
    <highchart ng-if="g.chartConfig" id="chart" config="g.chartConfig" style=" height:100%;"></highchart>
    <select ng-model="g.selected"
            ng-options="option.name for option in g.graphicTypes"
            ng-change="g.changeChartSettings()"></select>
</div>
