<div  id="map_wrapper" ng-controller="MapController">
    <div id="map_canvas" >
        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
            <ui-gmap-polygons id="id" models="polygons" path="'path'" stroke="'stroke'"
             visible="true" fill="'fill'" static="true" events="events" control="polygonControl"></ui-gmap-polygons>

            <ui-gmap-markers models="map.markers"
                             coords="'self'"
                             idkey="id"
                             events="markerEvents"
                             doCluster="doCluster" options="markerOptions"
                             clusterOptions="clusterOpt" click="'onClick'" >
                <ui-gmap-windows show="show">
                    <div ng-non-bindable>{{latitude + ' ' + longitude}}
                        <p>{{data.area}}</p>
                    </div>
                </ui-gmap-windows>
            </ui-gmap-markers>

        </ui-gmap-google-map>
        </div>
    <div id="mapControls">
        <!--<h4>Налаштування</h4>-->
        <!--<h5>Оберiть колip маркеру</h5>-->
        <div class="actions" ng-show="dataset">
            <md-button class="md-primary" ng-click="highlight(map)"> Показати об'екти </md-button>
            <md-checkbox class="blue" ng-class="{'md-checked': doCluster}" ng-click="toggleCluster()" ng-show="map.markers.length">Cluster</md-checkbox>
            <md-button class="md-primary" ng-click="highlightRegions(map)"> Статiстика за районами </md-button>

            <md-select class="fieldSelect" ng-model="field" >
                <md-option ng-repeat="field in dataset.fields | filter: removeWrongFields"
                           value="{{field.id}}" ng-disabled="$index === 1">
                    {{field.id}}
                </md-option>
            </md-select>

            <!--<select class="fieldSelect" ng-if="dataset" ng-options="field.id for field in dataset.fields | filter: removeWrongFields" ng-model="field"-->
                    <!--ng-change="setCriteria(field)"></select>-->

            <md-button class="md-primary" ng-click="reset(map)">Очистити</md-button>
        </div>
