<div ng-controller="AddDatasetController as addData">
    <md-content class="md-padding"
                layout-xs="column"
                layout="row">
        <h2 ng-show="!addData.selected">Оберіть набори для порівняння</h2>
        <div ng-if="addData.selected">
            <h3>{{addData.selected.name}}</h3>

            <md-input-container ng-if="addData.selected">
                <label>Колонки для порівняння по осі X</label>
                <md-select ng-model="addData.selected.selectedX"
                           data-md-container-class="selectdemoSelectHeader"
                           ng-change="addData.selectedthings()">
                    <md-optgroup label="Колонки">
                        <md-option ng-value="field.id"
                                   ng-if="field.type == 'text' "
                                   ng-repeat="field in addData.selected.fields">{{field.id}}
                        </md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <br>
            <md-input-container>
                <label>Колонки для порівняння по осі Y</label>
                <md-select ng-model="addData.selected.selectedY"
                           data-md-container-class="selectdemoSelectHeader"
                           ng-change="addData.selectedthings()"
                           multiple>
                    <md-optgroup label="Колонки">
                        <md-option ng-value="field.id"
                                   ng-if="field.type != 'text'"
                                   ng-repeat="field in addData.selected.fields">{{field.id}}
                        </md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <br>
            <md-button md-no-ink
                       class="md-primary"
                       ng-click="addData.displayChart(addData.selected.id)">Візуалізувати
            </md-button>
        </div>
    </md-content>
</div>
